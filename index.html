        <h2 class="form-signin-heading" style="text-shadow:1px 1px 1px #666666;">Signin</h2>
          
        <label for="inputEmail" class="sr-only">Email </label>

        <input type="checkbox" value="remember-me"> Remember me </label>

   <link href="css/animate.min.css" rel="stylesheet">
   
   <script>
   $("document").ready(function() { 
	var formdata={ 
	email :$("#email").val(),
	password :$("#password").val()
	
	}
	
	
	$("#signin").click(function(e){
		e.preventDefault()
	
	var email=$("#email").val();
	var password=$("#password").val();
	 //alert(email)
	if(email==undefined||password==undefined) {
	alert ("Enter your Email and password please")
	}
	else
	{
		$("a#signin").html("<img src='loader.gif'> Processing")
		$(".mysignin").text("Signing In...")
		$("#signin").attr("disabled",true) 
		
		}
	
		
		$.ajax({
		url:"http://localhost/NTA/api.php/user?filter[]=email,eq,"+email+"&filter[]=password,eq,"+password+"&satisfy=all&transform=1,",
		type:"GET",
		contentType: "application/json",
		dataType:"json",
		success:function(data){
		if(data.user.length<1){
		alert ("Email or Password incorrect") 
		}
			else{
						
			alert("Welcome!, "+" "+data.user[0].firstName) 
			localStorage.setItem('nta',JSON.stringify(data.user[0]))
			window.location="home.php";
			}
			
			//var user Detail=localStorage.getItem('Youth Voice')
			//if (userDetail==undifined) {

			//}

		$("#signin").attr("disabled",false)
		$("a#signin").html("Sign In")
		},
		
		
		error:function(){
			alert("something went wrong")
			$("a#signin").html("Sign In")
		}
	})
	

	})
	
      });
   </script>
